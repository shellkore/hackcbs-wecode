<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Target Game</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/handsfree@6.0.1/dist/handsfreejs/handsfree.css">
    <script src="https://unpkg.com/handsfree@6.0.1/dist/handsfreejs/handsfree.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
  
</head>
<body onload="awake();">
        <button onclick="start()">Start Webcam</button>
        <button onclick="handsfree.stop()">Stop Webcam</button>
    <canvas id="game" width="600" height="600" tabindex="0" autofocus>
        Your browser doesn't have support for HTML5 Canvas. Please, update your browser or use either Google Chrome or Mozilla Firefox.
    </canvas>
    <div id="pla-card">
        Come On!!! Hit the Bull's eye.
    </div>
    <!-- game scripts -->
    <script src="js/game.js"></script>
    <script>
        function start() {
            handsfree.start();
                var rect = canvas.getBoundingClientRect();
            setInterval(function(){ 
                input.x = (handsfree.head.pointer.x - rect.left) - 300;
                input.y = (handsfree.head.pointer.y - rect.top) - 300;
            }, 100);
        }
    </script>
</body>
</html>
